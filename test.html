<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>asas</title>
	<style type="text/css">
		*{
			margin: 0 auto;
		}
		.box{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid red;	
			position: relative;		
		}
		.box img{
			width: 120px;
			height: 120px;
			display: block;			
			position: absolute;
			top: 10px;
			left: 50%;
			margin-left: -60px;
		}
		.box2{
			width: 200px;
			height: 200px;
			margin: 0 auto;
			border: 1px solid red;			
		}
		.box img{
			width: 120px;
			height: 120px;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="#" title="">
			<img src="images/youpin.png" alt="">
		</a>

	</div>
	<div class="box2">
		<a href="#" title="">
			<img src="images/youpin1.jpg" alt="">
		</a>
	</div>
</body>
</html>
